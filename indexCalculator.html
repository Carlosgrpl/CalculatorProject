<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesCalculator.css">
</head>
<body>
    
<div id="calculator">
    <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplayFunction('+')" class="operator">+</button>
            <button onclick="appendToDisplayFunction('7')">7</button>
            <button onclick="appendToDisplayFunction('8')">8</button>
            <button onclick="appendToDisplayFunction('9')">9</button>
            <button onclick="appendToDisplayFunction('-')" class="operator">-</button>
            <button onclick="appendToDisplayFunction('4')">4</button>
            <button onclick="appendToDisplayFunction('5')">5</button>
            <button onclick="appendToDisplayFunction('6')">6</button>
            <button onclick="appendToDisplayFunction('*')" class="operator">*</button>
            <button onclick="appendToDisplayFunction('1')">1</button>
            <button onclick="appendToDisplayFunction('2')">2</button>
            <button onclick="appendToDisplayFunction('3')">3</button>
            <button onclick="appendToDisplayFunction('/')" class="operator">/</button>
            <button onclick="appendToDisplayFunction('0')">0</button>
            <button onclick="appendToDisplayFunction('.')">.</button>
            <button onclick="calculate()">=</button> 
            <button onclick="clearDisplay()" class="operator">C</button> 

    <script src="mainCalculator.js"></script>


        </div>
</div>

</body>
</html>
